apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: green-saas-backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: k8s-green
  source:
    repoURL: https://github.com/k8s-green/k8s-green-saas
    targetRevision: HEAD
    path: infra/helm/k8s-green-saas
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: green-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers: [/spec/replicas]
