version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"

  agent:
    build: ./agent
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8080

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
