apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: green-api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: green-api
  template:
    metadata:
      labels:
        app: green-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.global.image.registry }}/backend:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args: ["./app"]
          ports:
            - containerPort: {{ .Values.api.port }}
          envFrom:
            - secretRef:
                name: green-saas-secrets
          livenessProbe:
            httpGet: { path: /health, port: {{ .Values.api.port }} }
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /ready, port: {{ .Values.api.port }} }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
